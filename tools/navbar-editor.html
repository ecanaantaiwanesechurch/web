<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Configuration Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nested-item { margin-left: 2rem; }
        .nested-item-2 { margin-left: 4rem; }
        .nav-item:hover { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Navbar Configuration Editor</h1>
                <!-- Status/Error Messages -->
                <div id="statusMessage" class="opacity-0 px-3 py-2 rounded text-sm h-12 flex items-center min-w-0"></div>
            </div>
            
            <!-- Controls -->
            <div class="mb-6">
                <div class="flex gap-4 mb-2">
                    <button id="loadConfig" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Load Config File
                    </button>
                </div>
                <div id="configPath" class="text-sm text-gray-600 italic">
                    <!-- Config file path will be shown here -->
                </div>
            </div>
            <input type="file" id="fileInput" accept=".json" style="display: none;">

            <!-- Navigation Items -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">Navigation Items</h2>
                    <button id="addItem" class="bg-green-500 text-white px-3 py-2 rounded text-sm hover:bg-green-600">
                        Add Menu Item
                    </button>
                </div>
                <div id="navItems" class="space-y-2">
                    <!-- Items will be rendered here -->
                </div>
            </div>

            <!-- Path Mappings -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Path Mappings (zhEnPaths)</h2>
                <div id="pathMappings" class="space-y-2">
                    <!-- Path mappings will be rendered here -->
                </div>
                <div class="flex gap-2 mt-2">
                    <button id="addPathMapping" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">
                        Add Path Mapping
                    </button>
                    <button id="saveToJson" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                        Save to JSON
                    </button>
                </div>
            </div>

            <!-- Live Preview -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Live Preview</h2>
                <div class="flex gap-2 mb-4">
                    <button id="previewEn" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                        Preview English
                    </button>
                    <button id="previewZh" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                        Preview Chinese
                    </button>
                </div>
                <div id="navbarPreview" class="border rounded p-4 bg-white min-h-96 overflow-visible">
                    <!-- Navbar preview will be rendered here -->
                </div>
            </div>

            <!-- JSON Preview -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">JSON Preview</h2>
                <textarea id="jsonPreview" class="w-full h-64 p-4 border rounded bg-gray-50 font-mono text-sm" readonly></textarea>
            </div>

        </div>
    </div>

    <!-- Item Editor Modal -->
    <div id="itemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-semibold mb-4">Edit Menu Item</h3>
            
            <form id="itemForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">English Text</label>
                    <input type="text" id="itemEn" class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Chinese Text</label>
                    <input type="text" id="itemZh" class="w-full border rounded px-3 py-2">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">English Link</label>
                        <input type="text" id="itemEnLink" class="w-full border rounded px-3 py-2">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Chinese Link</label>
                        <input type="text" id="itemZhLink" class="w-full border rounded px-3 py-2">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">English Order</label>
                    <input type="number" id="itemEnOrder" class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="itemLanguage" class="mr-2">
                        <span class="text-sm font-medium">Language Toggle Button</span>
                    </label>
                </div>
                
                <div class="flex justify-end gap-2 pt-4">
                    <button type="button" id="cancelEdit" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">
                        Cancel
                    </button>
                    <button type="button" id="deleteItem" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                        Delete
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="navbar-editor.js"></script>
</body>
</html>
